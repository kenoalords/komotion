{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1 class="title">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        <div class="field">{{ form.oldpassword }}</div>
        <div class="field">{{ form.password1 }}</div>
        <div class="field">{{ form.password2 }}</div>
        <button type="submit" class="button is-info" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
