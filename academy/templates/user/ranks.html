{% extends '../base/dashboard.html' %}

{% block content %}
    {% load humanize %}
    <section>
        <div class="container">
            <div class="level is-mobile">
                <div class="level-left">
                    <div class="level-item">
                        <h2 class="title is-3">Ranks</h2>
                    </div>
                </div>
            </div>
            <hr>
            {% if ranks %}
                {% for rank in ranks %}
                    <div class="box">
                        <div class="level is-mobile">
                            <div class="level-left">
                                <div class="level-item"><h3 class="title is-5">{{ rank.title }}</h3></div>
                                <div class="level-item">N{{ rank.cost|intcomma }}</div>
                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a href="{% url 'academy:admin_ranks_edit' id=rank.id %}" class="has-text-weight-bold">edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="notification is-danger">
                    You have not setup any ranks
                </div>
            {% endif %}
        </div>
    </section>

{% endblock content %}
